<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lig 4</title>
    <link rel="stylesheet" href="style.css">
    <audio id = "soundtrack" src="assets/sounds/SEbackgroundmusic.mp3"></audio>
    <audio id = "sfx" src="assets/sounds/bassSFX.mp3"></audio>
    <audio id = "victoryTheme" src="assets/sounds/victoryTheme.mp3"></audio>
</head>
<body>

    <header>
        <div class="gameTitle">
            <h1>LIG</h1>
            <img class = "headerIcon" src="./assets/images/logo.png" alt="title logo">
            <h1>4</h1>
        </div>
    </header>

    <main class="hidden">
        <div id="resultado"></div>
        <section class="players">
            <div id="player1" class="player">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <img class = "playerIcon" src="./assets/images/sunSE.gif" alt="player 1 icon">
                <p>Player 1</p>
            </div>
            <div id="player2" class="player">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <img class = "playerIcon" src="./assets/images/moonSE.gif" alt="player 1 icon">
                <p>Player 2</p>
            </div>
        </section>
        <div class="castelo">
            <div class="container"></div>
        </div>
        <div id=currentPlayer></div>
        <button id="reset" class="hidden">Play Again!</button>
    </main>
    <button id="start" class="botao central">Play</button>
    <div id="sound-control" class="sound-control hidden">
        <img id="mute" class="hidden" src="./assets/images/volume.png" alt="mutar / desmutar o volume">
        <input  id="volume-control" class="vertical hidden"  type="range" id="cowbell" name="cowbell" min="0" max="100" value="45" step="5">
    </div>
</body>
<script src="script.js"></script>
</html>
